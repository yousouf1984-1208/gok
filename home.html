<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <style>
    body { font-family: Arial; padding: 40px; background-color: #f4f4f4; }
    h1 { color: #333; }
    table { border-collapse: collapse; width: 80%; margin-top: 20px; }
    th, td { border: 1px solid #999; padding: 8px; text-align: center; }
    th { background-color: #555; color: white; }
    a { color: #0066cc; text-decoration: none; }
    a:hover { text-decoration: underline; }
    iframe { margin-top: 20px; border: 2px solid #333; }
    button { margin-top: 20px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>

<h1>Welcome to Your Dashboard üîê</h1>
<p>You are successfully logged in.</p>

<h2>Quick Links</h2>
<ul>
  <li><a href="#">Profile</a></li>
  <li><a href="#">Reports</a></li>
  <li><a href="#">Settings</a></li>
</ul>

  <tr>
    <th>ID</th>

</table>

<button onclick="logout()">Logout</button>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script>
  // Firebase config
  firebase.initializeApp({
    apiKey: "AIzaSyDPJ7bZq3KNLoYMe4_6hR4k8i9xfMhYfAk",
    authDomain: "website-d9c1a.firebaseapp.com"
  });

  // Check if user is logged in
  firebase.auth().onAuthStateChanged(function(user) {
    if (!user) {
      // Not logged in, redirect to login page
      window.location.href = "index.html";
    }
  });

  // Logout function
  function logout() {
    firebase.auth().signOut().then(function() {
      window.location.href = "index.html";
    });
  }
</script>

</body>
</html>
